castle_card:
  name: Castle
  view: yes
  entities:
   - group.kingdom_card
   - group.lair_card
   - group.lab_card
   - media_player.castle
   - switch.light_card

kingdom_card:
  name: Kingdom
  view: yes
  entities:
    - light.1
    - light.2
    - light.3

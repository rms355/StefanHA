    - media_player.ulty
    - media_player.yamy
    - media_player.yamy_main
    - media_player.yamy_zone_2
    - media_player.playstation_4
    - camera.wyzey
    - switch.light_3

lair_card:
  name: Lair
  view: yes
  entities:
    - switch.strip_cord_2
    - light.window
    - group.sensor_node_3_card
    - media_player.master_bedroom_speaker
    - switch.strip_cord_4
    - switch.light_1
lab_card:
  name: Lab
  view: yes
  entities:
   - switch.strip_cord_1
   - switch.strip_cord_3
   - group.sensor_node_2_card
   - media_player.study_speaker
   - media_player.google_play_music
   - group.printy_card

kitchen_card:
  name: Kitchen
  view: yes
  entities:
   - light.lifey

device_tracker_card:
  name: Device Tracker
  view: yes
  entities:


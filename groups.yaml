  name: Sensor Node 1
  entities:
   - sensor.sn1_temperature
   - sensor.sn1_humidity
   - sensor.sn1_ldr
   - sensor.sn1_pir
   - light.sn1_led

sensor_node_2_card:
  name: Sensor Node 2
  entities:
   - sensor.sn2_temperature
   - sensor.sn2_humidity
   - sensor.sn2_ldr
   - sensor.sn2_pir
   - light.sn2_led

sensor_node_3_card:
